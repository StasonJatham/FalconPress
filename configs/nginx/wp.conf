###
# Give NGINX way more juice
# You will have to set these values depenidng on your server
# this is on a raspi4
# worker_connections "$(ulimit -n)"
# worker_processes "$(grep processor /proc/cpuinfo | wc -l)"
###
events {
    worker_connections 1024;
}
worker_processes 4;
##################################################################

# open file descriptor cache
##
open_file_cache max=10000 inactive=5m;
open_file_cache_valid 2m;
open_file_cache_min_uses 1;
open_file_cache_errors on;

# actual http cache
##
fastcgi_cache_path /etc/nginx/cache levels=1:2 keys_zone=unixcat:100m inactive=60m;
fastcgi_cache_key "$scheme$request_method$host$request_uri";
server {
    # Port
    ###
    listen 80;
    server_name unixcat.de;

    # Static
    ###
    root /var/www/html;
    index index.php;

    # Logging
    ###
    access_log /var/log/nginx/hakase-access.log;
    error_log /var/log/nginx/hakase-error.log;

    # file upload size to Wordpress (also check php.ini in wp container)
    ##
    client_max_body_size 128m;


    set $skip_cache 0;

    # -> skip cache on POST requests
    if ($request_method = POST) {
        set $skip_cache 1;
    }
    if ($query_string != "") {
        set $skip_cache 1;
    }

    # no cache admin
    if ($request_uri ~* "/wp-admin/|/xmlrpc.php|wp-.*.php|/feed/|index.php|sitemap(_index)?.xml") {
        set $skip_cache 1;
    }

    # no cache for logged in user
    if ($http_cookie ~* "comment_author|wordpress_[a-f0-9]+|wp-postpass|wordpress_no_cache|wordpress_logged_in|PHPSESSID") {
        set $skip_cache 1;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # no log missing media files
    location ~* ^.+\.(ogg|ogv|svg|svgz|eot|otf|woff|mp4|ttf|rss|atom|jpg|jpeg|gif|png|ico|zip|tgz|gz|rar|bz2|doc|xls|exe|ppt|tar|mid|midi|wav|bmp|rtf)$ {
        access_log off; log_not_found off; expires max;
    }
    location ~ /\. {
        deny all; access_log off; log_not_found off;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass falconpress:9000;
        fastcgi_index index.php;

        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # hide  X-Powered-By: PHP/8.1.12
        fastcgi_hide_header X-Powered-By;

        # fastcgi_cache
        ##
        fastcgi_cache_bypass $skip_cache;
        fastcgi_no_cache $skip_cache;

        fastcgi_cache unixcat;
        fastcgi_cache_lock on;
        fastcgi_cache_lock_age 5s;
        fastcgi_cache_lock_timeout 5s;
        fastcgi_cache_methods GET HEAD;
        fastcgi_cache_background_update on;
        fastcgi_cache_valid 200 24h;
        fastcgi_cache_valid 301 302 30m;
        fastcgi_cache_valid 499 502 503 1m;
        fastcgi_cache_valid 404 1h;
        fastcgi_cache_valid any 1h;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # add cache header for debugging and logging
    add_header X-Cache $upstream_cache_status;

    # Gzip Settings
    ##
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_static on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
    application/atom+xml
    application/geo+json
    application/javascript
    application/json
    application/ld+json
    application/manifest+json
    application/rdf+xml
    application/rss+xml
    application/vnd.ms-fontobject
    application/wasm
    application/x-font-opentype
    application/x-font-truetype
    application/x-font-ttf
    application/x-javascript
    application/x-web-app-manifest+json
    application/xhtml+xml
    application/xml
    application/xml+rss
    font/eot
    font/opentype
    font/otf
    image/bmp
    image/svg+xml
    image/vnd.microsoft.icon
    image/x-icon
    image/x-win-bitmap
    text/cache-manifest
    text/calendar
    text/css
    text/javascript
    text/markdown
    text/plain
    text/vcard
    text/vnd.rim.location.xloc
    text/vtt
    text/x-component
    text/x-cross-domain-policy
    text/xml;
}